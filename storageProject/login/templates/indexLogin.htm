{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Login</title>
     <link rel="icon" type="image/png" href="{% static 'FavIcon.svg'%}">

     <!-- Css  -->
    <link rel="stylesheet" href="{% static 'style.css'%}" />
    <link rel="stylesheet" href="{% static 'bootstrap.css' %}" />



    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="d-none d-lg-flex col-xl-4 col-lg-5 col-12 bg-purple h-100vh justify-content-center">
                <div class="row col-xl-8 col-lg-10">
                    <div class="d-flex justify-content-evenly flex-column">
                        <img src="{% static 'Logo2.png' %}" class="col-xl-5 col-lg-6" alt="">
                        <div class="row">
                            <h1 class="poppins-bold color-white w-100">Manage your files the best way</h1>
                            <p class="poppins-regular color-white">Awesome, we've created the perfect place for you to
                                store all your documents.</p>
                        </div>
                        <img src="{% static 'Illustration.png' %}" class=" col-8 mx-auto" alt="ilu">
                    </div>
                </div>

            </div>

            <div class="col-xl-8 col-lg-7 col-12">
                <div class="row h-100vh d-flex justify-content-around">
                    <div class="col-xl-8 col-lg-10 col-10 align-content-center">
                         <!-- Logo -->
                        <div class="d-lg-none d-flex">
                            <div class="row col-5 col-md-4 mb-sm-2 mb-md-5">
                                <img src="{% static 'NavLogo.png' %}" class="col-xl-5 col-lg-6" alt="">
                            </div>

                        </div>
                        <h1 class="poppins-bold color-text-main mt-5 mb-5">Login</h1>
                        <form method="post">
                            {% csrf_token %}
                            <div class="input-box py-2 my-3">
                                <label class="poppins-light fs-label ms-3 mt-2" for="fname">Username | Email</label><br>
                                <input class="border-0 fs-input w-95 ms-3 mb-2 input" type="text" id="fname"
                                    name="username" placeholder="Enter your Username or Email"><br>
                            </div>


                            <div class="input-box py-2 my-3" >
                                <label class="poppins-light fs-label ms-3 mt-2" for="passwordID1">Password</label><br>
                                <div class=" d-flex align-items-center">
                                    <input class="border-0 fs-input col-md-11 col-10 ms-3 mb-2 input" type="password"
                                    name="password" placeholder="Enter Password" id="passwordID1">
                                <button type="button" class="col-md-1 col-2 border-0 bg-transparent justify-content-end" onclick="showPassword('passwordID1','password1Img')"><img id="password1Img" src="{% static 'EyeClose.svg' %}" class="w-50 d-flex justify-content-center"></button>
                                </div>

                            </div>

                            <br><br>
                            <button type="submit" class="w-100 py-3 poppins-semibold btn-main mb-4">Login</button>
                            <p class="text-center">Don't have an account? <a href="/register">Create Account</a></p>
                        </form>
                    </div>


                </div>

            </div>
        </div>

    </div>
    <script>

function showPassword(inputId,imgId) {
    let x = document.getElementById(inputId);
    if (x.type === "password") {
        x.type = "text";
    } else {
        x.type = "password";
    }

    let y = document.getElementById(imgId);

    if (y.src.match("{% static 'EyeClose.svg' %}")) {
        y.src = "{% static 'EyeOpen.svg' %}";
    } else {
        y.src = "{% static 'EyeClose.svg' %}";
    }


}

    </script>
<script src="{% static 'script.js' %}"></script>

</body>

</html>
